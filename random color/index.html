<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container  mt-5">
        <div class="row mt-5 g-5">
            <div class="col ">
                <div class="box border p-5" id="box1"></div>
            </div>
            
            <div class="col ">
                <div class="box border p-5" id="box2"></div>
            </div>
            
            <div class="col ">
                <div class="box border p-5" id="box3"></div>
            </div>
            
            <div class="col ">
                <div class="box border p-5"id="box4"></div>
            </div>
            
            <div class="col ">
                <div class="box border p-5" id="box5"></div>
            </div>
            
        </div>

        <button onclick="startFn()" class="mt-5 btn btn-warning ">Start This</button>
        <button onclick="stopFn()" class="mt-5 btn btn-danger ">Stop This</button>
    </div>
</body>


<script>



   
  

    function randomClr(){
    let rand = Math.random()
    let rand1 = Math.random()
    let rand2 = Math.random()
    let rand3 = Math.random()
    let rand4 = Math.random()
    let round = Math.round(rand*1000000)
    let round1 = Math.round(rand1*1000000)
    let round2 = Math.round(rand2*1000000)
    let round3 = Math.round(rand3*1000000)
    let round4 = Math.round(rand4*1000000)
    console.log(`${round}`)
    document.getElementById("box1").style.background = `#${round}`
    document.getElementById("box2").style.background = `#${round1}`
    document.getElementById("box3").style.background = `#${round2}`
    document.getElementById("box4").style.background = `#${round3}`
    document.getElementById("box5").style.background = `#${round4}`
    
    }
    let color = setInterval(randomClr,400)
    
    function startFn(){
    console.log("It started")
    color = setInterval(randomClr,400)
    }
function stopFn(){
    clearInterval(color);
    console.log("It stoped")
}

</script>
</html>
