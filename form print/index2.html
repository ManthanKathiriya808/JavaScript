<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >

<style>

</style>

<body>

    <div class="container my-5">
    <form action="" class="form" id="form">
        <h1 class="mb-4 text-center ">Form</h1>
        <div class="row g-4">
            <div class="col-lg-12">
                <input type="text" class="form-control border border-danger"  id="pic"placeholder="Enter Your Image">
            </div>
            <div class="col-lg-6" >
                <input type="text" class="form-control border border-danger" id="name" placeholder="Name">
            </div>
            <div class="col-lg-6" >
                <input type="email" class="form-control border border-danger" id="email" placeholder="Email">
            </div>
            <div class="col-lg-12" >
                <input type="number" class="form-control border border-danger" id="age" placeholder="age">
            </div>
        </div>

        <button class="btn btn-primary mt-4" id="submit">Submit</button>
    </form>
    </div>
<div class="container my-5">
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>update</th>
                <th>delete</th>
                
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>
